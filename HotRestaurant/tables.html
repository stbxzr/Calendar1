<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HotRestaurant - Tables</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js"
    ></script>

    <div class="container">
      <div class="jumbotron">
        <h1>HotRestaurant</h1>
        <h3>!</h3>
        <hr />
        <a href="/reserve">
          <button class="btn btn-danger btn-lg">
            <span class="fa fa-plus"></span> Make a reservation
          </button>
        </a>
        <a href="/">
          <button class="btn btn-danger btn-lg">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header">
              <h3><strong>Reservations</strong></h3>
            </div>
            <div class="card-body" id="resobox"></div>
          </div>
          <div class="card">
            <div class="card-header">
              <h3><strong>Wait List</strong></h3>
            </div>
            <div class="card-body" id="waitbox"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const resoboxEl = document.getElementById(`resobox`);
      const waitboxEl = document.getElementById(`waitbox`);
      //
      fetch(`/api/reservations`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          let resoarray = data;
          resoarray.forEach((table) => {
            reso = ` <div class= "card-header"> 
                  <h4>Guest name: ${table.name}</h4>
                  <h6>Guest phone: ${table.phonenumber}</h6>
                  <h6>Guest email: ${table.email}</h6>
                  <h6>Guest id: ${table.uniqueid} </h6>
              </div>`;
            $("#resobox").append(reso);
          });
        })
        .catch((error) => {
          console.error(error);
        });
      fetch(`/api/waitlist`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          let resoarray = data;
          resoarray.forEach((table) => {
            reso = ` <div class= "card-header"> 
                  <h4>Guest name: ${table.name}</h4>
                  <h6>Guest phone: ${table.phonenumber}</h6>
                  <h6>Guest email: ${table.email}</h6>
                  <h6>Guest id: ${table.uniqueid} </h6>
              </div>`;
            $("#waitbox").append(reso);
          });
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
